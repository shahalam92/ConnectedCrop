
 <ion-view cache-view='false' view-title="orgList" class="alertPageImg">
	<!-- Header -->
	<div class="bar bar-header themeHeader">
		<div class="themeHeaderBgImg">
			<div class="themeHeaderDivLeft" ng-click="gotoAccounts();"><img src="./img/backArrowBlue.png" class="themeHeaderIconOnLeft" /></div>
			<div class="themeHeaderDivCenter"><span class="themeHeaderTitle headeTextDark">Settings</span></div>
			<div class="themeHeaderDivRight"></div>
		</div>
	</div>

<ion-content class="has-header has-footer themeContent contentStationDetail">
<ion-refresher spinner="none"pulling-text="Pull to refresh..." on-pulling="pullToRefresh()"> </ion-refresher>
 <!-- Station List -->
		<div class="row org-list" ng-repeat="org in orgList" ng-click="changeFarmName(org,$index);">
			<div class="col col-10 org-item-img">
					<img  style="width: 100%;" ng-src="./img/menu/yes.png" ng-show="orgSelected[$index] " > 
					<img   style="width: 100%;" ng-src="./img/menu/no.png" ng-hide="orgSelected[$index] ">
			</div> 
			<div class="col col-90 org-item-name">
					{{org.organizationName}}
			</div>

		</div>
  </ion-content>
    <ion-tabs class="tabs-icon-top" id="dashboardFooter">

		  <ion-tab title="Home" icon="tabhome" ng-click="gotoDashboard();">
		  </ion-tab>

		  <!--<ion-tab title="Compare" icon="tabcompare" ng-click="gotoCompareview();">
		  </ion-tab>-->

		  <ion-tab title="Events" badge="events_count" badge-style="badge-assertive" icon="tabalerts" ng-click="gotoAlertview();">
		  </ion-tab>

		  <ion-tab title="Settings"  icon="tabsettings"  ng-click="gotoSettingview();" class = "active">

		  </ion-tab>

	</ion-tabs>
</ion-view>
<style>
.row + .row {
    margin-top: 0;
    padding-top: 5px;
}
.row:last-child{
	border-bottom: none;
}
</style>
